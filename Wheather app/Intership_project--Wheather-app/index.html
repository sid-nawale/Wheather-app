<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Libre+Baskerville:wght@700&family=Oswald&family=Poppins:wght@300&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="searchbox">
        <input type="text" placeholder="Enter city name" id="searchinput" />
        <i class="fa-solid fa-magnifying-glass" id="serchbox"></i>
      </div>
      <h4
        id="errorMessage"
        style="display: none; color: white; text-align: center"
      >
        City not Found
      </h4>
      <div class="loading" id="loading-spinner">
        <div id="loader" class="loader"></div>
      </div>
      <div class="body" id="body_data">
        <img src="image/cloud.png" alt="" id="body_img" />
        <h2 id="temp">22</h2>
        <h3 id="city">New York</h3>
      </div>
      <div class="detail" id="deatil">
        <div class="col">
          <i class="fa-solid fa-droplet"></i>
          <div>
            <h5 id="humidity">50%</h5>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <i class="fa-solid fa-wind"></i>
          <div>
            <h5 id="windspeed">15 km/h</h5>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
